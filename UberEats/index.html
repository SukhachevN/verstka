<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Eats</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <header>
            <img src="img/header/logo.svg" alt="" class="logo">
            <nav>
                <div class="destination_header">
                    <div class="point_name">ASAP</div>
                    <p>to</p>
                    <div class="point_name" id="destination_to">
                        <img src="img/search_address/location.svg" alt="">
                        <p>ul. Bolshaya Dmitrovka,22 </p>
                    </div>
                </div>
                <div class="header_buttons">
                    <button id="sign">Sign In</button>
                    <button id="register">Register</button>
                    <a href=""><img src="img/header/basket.svg" alt="" class="basket"></a>
                </div>
            </nav>
        </header>
        <section class="search_address">
                <div class="search">
                    <img src="img/search_address/search.svg" alt="">
                    <input type="search" id="search" name="search" placeholder="Search for restaurant or cuisine">
                </div>
                <div class="destination">
                    <div class="destination_point">
                        <p>When</p>
                        <div class="point_name">ASAP</div>
                    </div>
                    <div class="destination_point">
                        <p>To</p>
                        <div class="point_name" id="destination_to">
                            <img src="img/search_address/location.svg" alt="">
                            <p>ul. Bolshaya Dmitrovka,22 </p>
                        </div>
                    </div>
                </div>
        </section>
    </main>
</body>
</html>
